summary: Create a new habit with implementation details and tracking
description: Creates a structured habit entry following the cue-craving-response-reward pattern, with support for implementation intentions and tracking.

examples:
  - |
    {
      "title": "Daily Meditation",
      "description": "Practice mindfulness meditation",
      "type": "build",
      "cue": "After morning coffee",
      "craving": "Mental clarity and reduced stress",
      "response": "10 minutes of guided meditation",
      "reward": "Feeling centered and focused",
      "implementation": {
        "frequency": "daily",
        "timeOfDay": "morning",
        "duration": "10 minutes",
        "location": "bedroom"
      },
      "metadata": {
        "difficulty": 3,
        "tags": ["wellness", "mindfulness"],
        "privacyLevel": "private"
      }
    }

sections:
  - title: Required Fields
    content: |
      - title: string
        Habit name/title

      - description: string
        Detailed description of the habit

      - type: "build" | "break"
        Whether building a new habit or breaking an existing one

      - cue: string
        The trigger that initiates the habit

      - craving: string
        The motivation or desire behind the habit

      - response: string
        The actual habit action/behavior

      - reward: string
        The benefit or satisfaction gained

      - implementation:
        * frequency: "daily" | "weekly" | "custom"
        * timeOfDay?: string - Preferred time (optional)
        * duration?: string - Expected duration (optional)
        * location?: string - Preferred location (optional)

      - metadata:
        * difficulty: number (1-5)
        * tags: string[]
        * privacyLevel: "public" | "private" | "sensitive"

  - title: Optional Fields
    content: |
      - tracking:
        * streaks:
          - current: number
          - longest: number
        * completion_history: Array of:
          - date: string
          - completed: boolean
          - notes?: string

      - links: Array of:
        * source: string
        * target: string
        * type: string
        * label?: string
