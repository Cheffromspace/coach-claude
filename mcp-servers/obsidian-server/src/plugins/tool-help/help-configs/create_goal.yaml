summary: Create a new goal with tracking metrics and metadata
description: Creates a structured goal entry with support for different goal types, metrics tracking, and progress monitoring.

examples:
  - |
    {
      "title": "Learn TypeScript",
      "description": "Master TypeScript for better code quality",
      "type": "outcome",
      "metrics": [{
        "name": "projects_completed",
        "target": 5,
        "unit": "projects"
      }],
      "metadata": {
        "priority": "high",
        "tags": ["programming", "skills"],
        "privacyLevel": "public"
      }
    }

sections:
  - title: Required Fields
    content: |
      - title: string
        Goal title/name

      - description: string
        Detailed description of the goal

      - type: "outcome" | "process" | "identity"
        The type of goal being created

      - metrics: Array of:
        * name: string - Name of the metric
        * target: number|string - Target value
        * unit?: string - Optional unit of measurement
        * current?: number|string - Optional current value

      - metadata:
        * priority: "low" | "medium" | "high"
        * tags: string[] - Array of relevant tags
        * privacyLevel: "public" | "private" | "sensitive"

  - title: Optional Fields
    content: |
      - targetDate?: string
        Target completion date

      - progress?: Array of:
        * date: string
        * value: number|string
        * notes?: string

      - links?: Array of:
        * source: string
        * target: string
        * type: string
        * label?: string
