summary: Create a new journal entry with metadata and tracking capabilities
description: Creates a structured journal entry with support for various types of content, mood tracking, metrics, and metadata.

examples:
  - |
    {
      "title": "Morning Reflection",
      "date": "2024-01-15",
      "type": "reflection",
      "content": "Today started with a productive morning routine...",
      "mood": 4,
      "energy": 3,
      "metrics": [{
        "name": "sleep_hours",
        "value": 7.5,
        "unit": "hours"
      }],
      "metadata": {
        "privacyLevel": "private",
        "tags": ["morning", "reflection"]
      }
    }

sections:
  - title: Required Fields
    content: |
      - title: string
        Journal entry title

      - date: string
        Date of the entry (YYYY-MM-DD)

      - content: string
        Main content of the journal entry

      - metadata:
        * privacyLevel: "public" | "private" | "sensitive"
        * tags: string[] - Array of relevant tags

  - title: Optional Fields
    content: |
      - type: "reflection" | "health" | "activity" | "misc"
        Type of journal entry (default: "misc")

      - mood: number (1-5)
        Mood rating for the day

      - energy: number (1-5)
        Energy level rating for the day

      - metrics: Array of:
        * name: string - Name of the metric
        * value: number|string - Measured value
        * unit?: string - Optional unit of measurement

      - links: Array of:
        * source: string - Source note path
        * target: string - Target note path
        * type: string - Type of link
        * label?: string - Optional link label
